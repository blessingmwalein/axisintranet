<div class="relative flex flex-col flex-auto min-w-0 overflow-hidden">

  <!-- Main -->
  <div class="flex flex-col flex-auto px-6 py-10 sm:px-16 sm:pt-5 sm:pb-20">

    <!-- announcement feed -->
    <div class="w-full max-w-3xl">

      <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-5 sm:px-5 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
          <!-- Breadcrumbs -->
          <div class="flex flex-wrap items-center font-medium">
            <div>
              <a class="whitespace-nowrap text-primary-500">Axis</a>
            </div>
            <div class="flex items-center ml-1 whitespace-nowrap">
              <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
              <a class="ml-1 text-primary-500">Employee</a>
            </div>
            <div class="flex items-center ml-1 whitespace-nowrap">
              <mat-icon class="icon-size-5 text-secondary" [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
              <span class="ml-1 text-secondary">Announcements</span>
            </div>
          </div>
          <!-- Title -->
          <div class="mt-2">
            <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
              Announcements
            </h2>
          </div>
        </div>

      </div>
      <ng-container *ngIf="(announcements$ | async) as announcements; else loading">
        <ng-container *ngIf="announcements.length; else noAnnouncement">
          <div class="mt-8">
            <ol>
              <!-- announcements -->
              <ng-container
                *ngFor="let announcement of announcements; let i = index; let first = first; let last = last; trackBy: trackByFn">

                <!-- Date separator -->
                <ng-container *ngIf="first || !isSameDay(announcement.date, announcements[i - 1].date)">
                  <li class="relative flex py-7">
                    <div
                      class="relative py-2 px-8 text-md font-medium leading-5 rounded-full bg-primary text-on-primary">
                      {{getRelativeFormat(announcement.date)}}
                    </div>
                  </li>
                </ng-container>

                <!-- announcement -->
                <li class="relative flex py-7">
                  <!-- Line -->
                  <ng-container *ngIf="!last && isSameDay(announcement.date, announcements[i + 1].date)">
                    <div class="absolute top-7 left-5 w-0.5 h-full -ml-px bg-gray-300 dark:bg-gray-600"></div>
                  </ng-container>

                  <div class="relative flex flex-auto">
                    <!-- Icon -->
                    <ng-container *ngIf="announcement.icon && !announcement.image">
                      <div
                        class="flex flex-shrink-0 items-center justify-center w-10 h-10 mr-4 rounded-full bg-gray-400">
                        <mat-icon class="icon-size-5 text-white" [svgIcon]="announcement.icon">
                        </mat-icon>
                      </div>
                    </ng-container>

                    <!-- Image -->
                    <ng-container *ngIf="announcement.image">
                      <img class="flex-shrink-0 w-10 h-10 mr-4 rounded-full overflow-hidden object-cover object-center"
                        [src]="announcement.image" [alt]="'announcement image'">
                    </ng-container>

                    <!-- Content -->
                    <div class="flex flex-col flex-auto items-start">
                      <!-- Description -->
                      <ng-container *ngIf="announcement.description">
                        <div [innerHTML]="announcement.description"></div>
                      </ng-container>
                      <div
                        class="flex flex-col sm:flex-row sm:items-center mt-2 sm:mt-1 sm:space-x-2 text-md leading-5">
                        <!-- Date -->
                        <div class="text-secondary">
                          {{announcement.date | date:'MMM dd, h:mm a'}}
                        </div>
                        <!-- Linked content -->
                        <ng-container *ngIf="announcement.linkedContent">
                          <div class="hidden sm:block">&bull;</div>
                          <!-- Internal link -->
                          <ng-container *ngIf="announcement.useRouter">
                            <a class="cursor-pointer text-primary" [routerLink]="announcement.link">
                              {{announcement.linkedContent}}
                            </a>
                          </ng-container>
                          <!-- External link -->
                          <ng-container *ngIf="!announcement.useRouter">
                            <a class="cursor-pointer text-primary" [href]="announcement.link" target="_blank">
                              {{announcement.linkedContent}}
                            </a>
                          </ng-container>
                        </ng-container>
                      </div>
                      <!-- Extra content -->
                      <ng-container *ngIf="announcement.extraContent">
                        <div class="mt-4 py-4 px-5 rounded-lg bg-gray-200 dark:bg-gray-800"
                          [innerHTML]="announcement.extraContent"></div>
                      </ng-container>
                    </div>
                  </div>
                </li>
              </ng-container>
            </ol>
          </div>
        </ng-container>
      </ng-container>

      <!-- Loading template -->
      <ng-template #loading>
        Loading...
      </ng-template>

      <!-- No announcement template -->
      <ng-template #noAnnouncement>
        There are is announcements at the moment...
      </ng-template>

    </div>
  </div>

</div>
