<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">
    <!-- Header -->
    <div
        class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary"
    >
        <div class="text-lg font-medium">
            Preview File {{ data.uploadedFileName }}
        </div>
        <button mat-icon-button (click)="saveAndClose()" [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"
            ></mat-icon>
        </button>
    </div>

    <!-- Compose form -->
    <div class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto">
        <div class="grid grid-cols-6 gap-6 mt-8">
            <div
                class="col-span-12 sm:col-span-12"
                *ngIf="isIMage(data.uploadedFileName)"
            >
                <img [src]="getImage(data.uploadedFileName)" />
            </div>
            <div
                class="col-span-12 sm:col-span-12"
                *ngIf="isPdf(data.uploadedFileName)"
            >
                <pdf-viewer
                    [src]="
                        getPdfUrl(data.uploadedFileName)
                            .changingThisBreaksApplicationSecurity
                    "
                    [render-text]="true"
                    [original-size]="false"
                    style="width: 400px; height: 500px"
                ></pdf-viewer>
            </div>
        </div>
    </div>
</div>
