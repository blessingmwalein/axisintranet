<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <mat-drawer-container class="flex-auto h-full bg-card dark:bg-transparent" (backdropClick)="onBackdropClicked()">

        <!-- Drawer -->
        <mat-drawer class="w-full md:w-160 dark:bg-gray-900" [mode]="drawerMode" [opened]="false" [position]="'end'"
            [disableClose]="true" #matDrawer>
            <router-outlet></router-outlet>
        </mat-drawer>

        <mat-drawer-content class="flex flex-col">

            <!-- Main -->
            <div class="flex-auto">

                <!-- Header -->
                <div class="flex flex-col sm:flex-row md:flex-col flex-auto justify-between py-0 px-0 md:px-0 border-b">

                    <!-- Title -->
                    <div
                        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
                        <div class="flex-1 min-w-0">
                            <!-- Breadcrumbs -->
                            <div class="flex flex-wrap items-center font-medium">
                                <div>
                                    <a class="whitespace-nowrap text-primary-500">Axis</a>
                                </div>
                                <div class="flex items-center ml-1 whitespace-nowrap">
                                    <mat-icon class="icon-size-5 text-secondary"
                                        [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                                    <a class="ml-1 text-primary-500">User</a>
                                </div>

                            </div>
                            <!-- Title -->
                            <div class="mt-2">
                                <h2
                                    class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                                    Users
                                </h2>
                            </div>
                        </div>

                    </div>

                    <!-- Main actions -->
                    <div class="flex items-center mt-4 sm:mt-0 md:mt-4">
                        <!-- Search -->
                        <div class="flex-auto">
                            <mat-form-field
                                class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded w-full min-w-50">
                                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:search'"></mat-icon>
                                <input matInput [formControl]="searchInputControl" [autocomplete]="'off'"
                                    [placeholder]="'Search users'">
                            </mat-form-field>
                        </div>
                        <!-- Add user button -->
                        <button class="ml-4" mat-flat-button [color]="'primary'" (click)="createUser()">
                            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                            <span class="ml-2 mr-1">Add</span>
                        </button>
                    </div>
                </div>

                <!-- Users list -->
                <div class="relative">
                    <ng-container *ngIf="users$ | async as users">
                        <ng-container *ngIf="users.length; else noUsers">
                            <ng-container *ngFor="let user of users; let i = index; trackBy: trackByFn">
                                <!-- Group -->
                                <ng-container *ngIf="i === 0 || user.name.charAt(0) !== users[i - 1].name.charAt(0)">
                                    <div
                                        class="z-10 sticky top-0 -mt-px px-6 py-1 md:px-8 border-t border-b font-medium uppercase text-secondary bg-gray-50 dark:bg-gray-900">
                                        {{user.name.charAt(0)}}
                                    </div>
                                </ng-container>
                                <!-- User -->
                                <a class="z-20 flex items-center px-6 py-4 md:px-8 cursor-pointer border-b"
                                    [ngClass]="{'hover:bg-gray-100 dark:hover:bg-hover': !selectedUser || selectedUser.id !== user.id,
                                                'bg-primary-50 dark:bg-hover': selectedUser && selectedUser.id === user.id}" [routerLink]="['./', user.id]">
                                    <div
                                        class="flex flex-0 items-center justify-center w-10 h-10 rounded-full overflow-hidden">
                                        <ng-container *ngIf="user.avatar">
                                            <img class="object-cover w-full h-full" [src]="user.avatar"
                                                alt="User avatar" />
                                        </ng-container>
                                        <ng-container *ngIf="!user.avatar">
                                            <div
                                                class="flex items-center justify-center w-full h-full rounded-full text-lg uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">
                                                {{user.name.charAt(0)}}
                                            </div>
                                        </ng-container>
                                    </div>
                                    <div class="min-w-0 ml-4">
                                        <div class="font-medium leading-5 truncate">{{user.name}}</div>
                                        <div class="leading-5 truncate text-secondary">{{user.title}}</div>
                                    </div>
                                </a>

                            </ng-container>
                        </ng-container>
                    </ng-container>

                    <!-- No users -->
                    <ng-template #noUsers>
                        <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no
                            users!</div>
                    </ng-template>

                </div>

            </div>

        </mat-drawer-content>

    </mat-drawer-container>

</div>
