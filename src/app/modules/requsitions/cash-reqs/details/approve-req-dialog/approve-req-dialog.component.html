<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
      <div class="text-lg font-medium">{{data.title}}</div>
      <button mat-icon-button (click)="close()" [tabIndex]="-1">
        <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
      </button>
    </div>
  
    <!-- Compose form -->
    <form class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto" [formGroup]="approveForm">
  

      <div class="mt-6">
        <mat-form-field class=" w-full">
          <mat-label>Comment</mat-label>
          <textarea matInput [formControlName]="'comment'" [placeholder]="'Comment'" [rows]="3"></textarea>
          <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:menu-alt-2'"></mat-icon>
          <mat-error *ngIf="approveForm.get('comment').hasError('required')">
            Commnent is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="flex flex-col sm:flex-row sm:items-center justify-between mt-4 sm:mt-6">
        <div class="-ml-2">
          <div class="flex items-center mt-4 sm:mt-0">
            <!-- Discard -->
            <button class="ml-auto sm:ml-0 mr-2" mat-stroked-button (click)="close()">
              Cancel
            </button>
            <!-- Send -->
            <button class="order-first sm:order-last" mat-flat-button [color]="'primary'"
              [disabled]="approveForm.disabled" (click)="submit()">
              <span *ngIf="!approveForm.disabled">
                Submit
              </span>
              <mat-progress-spinner *ngIf="approveForm.disabled" [diameter]="24" [mode]="'indeterminate'">
              </mat-progress-spinner>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
